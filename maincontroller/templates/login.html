<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в админ панель</title>
    <link rel="stylesheet" href="{% static "bs_lib/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "bs_lib/fonts/css/font-awesome.min.css" %}">
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/site.css' %}" />
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="{% static 'bootstrap/dist/css/floating-labels.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container col-lg-12 col-xl-10">
        <main role="main" class="pb-3">

            <form asp-action="Login" asp-controller="Account" asp-anti-forgery="true" class="form-signin" method="POST">
                {% csrf_token %}
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Вход в аккаунт</h1>
                </div>
                <div class="form-label-group">
                    {{ form.username }}
                    <label for="Name">Логин</label>
                </div>
                <div class="form-label-group">
                    {{ form.password }}
                    <label for="inputPassword">Пароль</label>
                </div>
                <div class="validation" style="color:red;" asp-validation-summary="ModelOnly"></div>
                <button type="submit" href="" class="btn btn-lg btn-primary btn-block" id="loginBTN">Войти</button>

                {% for message in messages %}
                    <div class="message">
                        {{ message }}
                    </div>
                {% endfor %}

                <p class="mt-3 mb-3 text-muted text-center">Админ панель &copy; 2020</p>
            </form>
        </main>
    </div>

    <script src="{% static "jquery/dist/jquery.js" %}"></script>
    <script src="{% static "jquery.maskedinput/jquery.maskedinput.js" %}"></script>
    <script src="{% static "bootstrap/dist/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "jquery-validation/dist/jquery.validate.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="{% static "js/site.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
</body>
</html>
